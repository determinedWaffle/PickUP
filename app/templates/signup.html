<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Sign up</h1>
    <div class="buttons">
      <button class="button button-clear" ng-hide="true" ng-click="closeSignup()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doSignup()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="signupData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="signupData.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="signupData.email">
        </label>
        <label class="item">
          <button class="button button-block button-balanced" type="submit">Sign up</button>
        </label>
      </div>
    </form>
    <label class="item">
      <button class="button button-full button-positive" ng-click="login()">Log in</button>
    </label>
  </ion-content>
</ion-modal-view>
